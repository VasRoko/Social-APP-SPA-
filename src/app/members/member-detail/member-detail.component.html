<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
          <img src="{{ user.photoUrl || '../../../assets/img/placeholder-user.png' }}" class="card-img-top img-thumbnail" alt="{{ user.username }}">
          <div class="card-body">
              <h1 class="text-capitalize">{{ user.username }}'s Profile</h1>
              <hr>
              <p><strong>Last Active:</strong> {{ user.lastActive | timeAgo }} </p>
              <hr>
              <p><strong>Member Since:</strong> {{ user.created | date }} </p>
              <p><strong>Age:</strong>
                {{ user.age }}</p>
              <p><strong>Location: </strong></p>
              <p><i class="fa fa-globe"></i> {{ user.city }}, {{user.country}}
          </div>
          <div class="card-footer btn-group d-flex">
              <button class="btn btn-danger w-100" (click)="sendLike(user.id)">
                <div *ngIf="!user.isLiked"><i class="fa fa-heart-o"></i> Like</div>
                <div *ngIf="user.isLiked"><i class="fa fa-heart"></i> Liked</div>
              </button>
              <button class="btn btn-success w-100" (click)="selectTab(3)"><i class="fa fa-envelope"></i> Message</button>
          </div>
      </div>
    </div>
    <div class="col-sm-8 card">
        <div class="tap-panel">
          <tabset class="member-tabset" #memberTabs>
            <tab heading="About {{user.username }}">
              <h4>Description</h4>
              <p>{{ user.description }}</p>
              <h4>Looking For</h4>
              <p>{{ user.lookingFor }}</p>
            </tab>
            <tab heading="Interests">
                <h4>Interests</h4>
                <p>{{ user.interests }}</p>
            </tab>
            <tab heading="Photos">
                <h4>Photos</h4>
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
            </tab>
            <tab heading="Messages">
                <app-member-messages [recipientId]="user.id"></app-member-messages> 
            </tab>
          </tabset>
        </div>
    </div>
  </div>
</div>
