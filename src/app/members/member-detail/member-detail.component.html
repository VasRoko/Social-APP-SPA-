<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
          <img src="{{ user?.photoUrl }}" class="card-img-top img-thumbnail" alt="{{ user?.username }}">
          <div class="card-body">
              <h1 class="text-capitalize">{{ user.username }}'s Profile</h1>
              <hr>
              <p><strong>Last Active:</strong> {{ user.lastActive}} </p>
              <hr>
              <p><strong>Member Since:</strong> {{ user.created}} </p>
              <p><strong>Age:</strong>
                {{ user?.age }}</p>
              <p><strong>Location: </strong></p>
              <p><i class="fa fa-globe"></i> {{ user.city }}, {{user?.country}}
          </div>
          <div class="card-footer btn-group d-flex">
              <button class="btn btn-danger w-100"><i class="fa fa-heart"></i> Like</button>
              <button class="btn btn-primary w-100"> Follow </button>
              <button class="btn btn-success w-100"><i class="fa fa-envelope"></i> Message</button>
          </div>
      </div>
    </div>
    <div class="col-sm-8 card">
        <div class="tap-panel">
          <tabset class="member-tabset">
            <tab heading="About {{user?.username}}">
              <h4>Description</h4>
              <p>{{ user.lookingFor }}</p>
              <h4>Looking For</h4>
              <p>{{ user.lookingFor }}</p>
            </tab>
            <tab heading="Interests">
                <h4>Interests</h4>
                <p>{{ user.interests }}</p>
            </tab>
            <tab heading="Photos">
                <h4>Photos</h4>
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
            </tab>
            <tab heading="Messages">
                <h4>Messages</h4>
                
            </tab>
          </tabset>
        </div>
    </div>
  </div>
</div>
